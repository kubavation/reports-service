server.port=8765
spring.application.name=REPORTS-SERVICE

spring.datasource.url=jdbc:postgresql://localhost:5432/reports
spring.datasource.username=postgres
spring.datasource.password=root

reports.scheduling.enabled=true
reports.scheduling.cron=* */30 * * * *


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

reports.queue.notifications=reports-q
queue.notification=q.notification-queue