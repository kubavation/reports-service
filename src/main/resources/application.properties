server.port=0
spring.application.name=REPORTS-SERVICE

spring.datasource.url=jdbc:postgresql://localhost:5432/reports
spring.datasource.username=postgres
spring.datasource.password=root

reports.scheduling.enabled=true
reports.scheduling.cron=0 0/30 * * * *

queue.notification=q.notification-queue

spring.jpa.hibernate.ddl-auto=create-drop

eureka.client.service-url.defaultZone=http://eureka:password@localhost:8777/eureka/

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
